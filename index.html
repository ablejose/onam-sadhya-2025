<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Onam! A Virtual Sadhya</title>
    
    <!-- Google Fonts for a festive look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Malayalam:ital@0;1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS for modern styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Poppins', sans-serif;
            /* Banana leaf inspired gradient background */
            background-color: #3A6A50;
            background-image: linear-gradient(315deg, #3A6A50 0%, #2C523A 74%);
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .font-malayalam {
            font-family: 'Tiro Devanagari Malayalam', serif;
        }

        /* Hero section styling for the main "Happy Onam" message */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 1rem;
        }

        .hero-section h1 {
            font-size: clamp(3rem, 12vw, 8rem); /* Responsive font size */
            font-weight: 600;
            line-height: 1.1;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
        }

        .hero-section p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-top: 1rem;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        /* Arrow animation to prompt scrolling */
        .scroll-down-arrow {
            margin-top: 3rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Container for the Sadhya animation */
        .sadhya-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        #sadhya-container {
            position: relative;
            width: 1000px; 
            max-width: 95vw; /* Ensure it fits on all screens */
            margin: auto;
        }

        .leaf {
            width: 100%;
            display: block;
        }

        .food-item {
            position: absolute;
            opacity: 0; /* Hidden by default */
            transition: opacity 1.2s cubic-bezier(0.25, 1, 0.5, 1); /* Smoother fade-in */
            cursor: pointer;
        }
        
        .food-item.visible {
            opacity: 1; /* Made visible by JavaScript */
        }

        .food-item img {
            width: 100%;
            display: block;
            /* Adds a subtle shadow to lift items off the leaf */
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
        }

        .food-item::after {
            content: attr(data-name);
            position: absolute;
            bottom: 105%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            font-size: 14px;
            z-index: 100;
        }

        .food-item:hover::after {
            opacity: 1;
        }

        /* =========================================================
           == RESPONSIVE POSITIONS USING PERCENTAGES FOR ALL ITEMS ==
           ========================================================= */

        /* Payasams (Moved to the very top right) */
        #adapayasam { width: 10%; top: 15%; left: 70%; }
        #semiyapayasam { width: 10%; top: 15%; left: 82%; }

        /* Top Horizontal Line */
        #upp { width: 4%; top: 33%; left: 16%; }
        #pulinji { width: 7%; top: 33%; left: 21%; }
        #achar { width: 7%; top: 33%; left: 29%; }
        #chips { width: 8%; top: 30%; left: 37%; }
        #sharakaraparatti { width: 8%; top: 30%; left: 46%; }
        #kalan { width: 8%; top: 30%; left: 55%; }
        #olan { width: 8%; top: 30%; left: 64%; }
        #erissery { width: 8%; top: 30%; left: 73%; }
        #avial { width: 8%; top: 30%; left: 82%; }

        /* Second Horizontal Line */
        #thoran { width: 8%; top: 43%; left: 64%; }
        #cabbage { width: 8%; top: 43%; left: 73%; }
        #pachadi { width: 8%; top: 43%; left: 82%; }

        /* Bottom Items */
        #pazham { width: 14%; top: 52%; left: 10%; }
        #pappadam { width: 16%; top: 47%; left: 25%; }
        #chor { width: 28%; top: 40%; left: 43%; }
        #sambar { width: 10%; top: 55%; left: 52%; }

    </style>
</head>
<body class="bg-green-900 text-white">

    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="font-malayalam">Happy Onam</h1>
        <p>Scroll down to experience a virtual Sadhya</p>
        <div class="scroll-down-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
            </svg>
        </div>
    </section>

    <!-- Sadhya Animation Section -->
    <section class="sadhya-section">
        <div id="sadhya-container">
            <!-- The base banana leaf -->
            <!-- IMPORTANT: Make sure your 'images' folder is in the same directory as this HTML file -->
            <img src="images/ela.png.png" alt="Banana Leaf" class="leaf">

            <!-- All the food items -->
            <div class="food-item" id="upp" data-name="Uppu (Salt)"><img src="images/upp.png.png" alt="Salt"></div>
            <div class="food-item" id="pappadam" data-name="Pappadam"><img src="images/pappadam.png.png" alt="Pappadam"></div>
            <div class="food-item" id="pazham" data-name="Pazham"><img src="images/pazham.png.png" alt="Pazham"></div>
            <div class="food-item" id="pulinji" data-name="Puli Inji"><img src="images/pulinji.png.png" alt="Puli Inji"></div>
            <div class="food-item" id="achar" data-name="Achar"><img src="images/achar.png.png" alt="Achar"></div>
            <div class="food-item" id="sharakaraparatti" data-name="Sharkara Varatti"><img src="images/sharakaraparatti.png.png" alt="Sharkara Varatti"></div>
            <div class="food-item" id="chips" data-name="Chips"><img src="images/chips.png.png" alt="Chips"></div>
            <div class="food-item" id="kalan" data-name="Kalan"><img src="images/kalan.png.png" alt="Kalan"></div>
            <div class="food-item" id="olan" data-name="Olan"><img src="images/olan.png.png" alt="Olan"></div>
            <div class="food-item" id="erissery" data-name="Erissery"><img src="images/erissery.png.png" alt="Erissery"></div>
            <div class="food-item" id="avial" data-name="Avial"><img src="images/avial.png.png" alt="Avial"></div>
            <div class="food-item" id="thoran" data-name="Thoran"><img src="images/thoran.png.png" alt="Thoran"></div>
            <div class="food-item" id="cabbage" data-name="Cabbage Thoran"><img src="images/cabbage.png.png" alt="Cabbage Thoran"></div>
            <div class="food-item" id="pachadi" data-name="Pachadi"><img src="images/pachadi.png.png" alt="Pachadi"></div>
            <div class="food-item" id="chor" data-name="Chor (Rice)"><img src="images/chor.png.png" alt="Rice"></div>
            <div class="food-item" id="sambar" data-name="Sambar"><img src="images/sambar.png.png" alt="Sambar"></div>
            <div class="food-item" id="adapayasam" data-name="Ada Payasam"><img src="images/adapayasam.png.png" alt="Ada Payasam"></div>
            <div class="food-item" id="semiyapayasam" data-name="Semiya Payasam"><img src="images/semiyapayasam.png.png" alt="Semiya Payasam"></div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sadhyaContainer = document.querySelector('#sadhya-container');

            // The traditional Kerala Sadhya serving order
            const itemsToAnimate = [
                'upp', 'pappadam', 'pazham', 'pulinji', 'achar', 'sharakaraparatti',
                'chips', 'kalan', 'olan', 'erissery', 'avial', 'thoran',
                'cabbage', 'pachadi', 'chor', 'sambar', 'adapayasam', 'semiyapayasam'
            ];

            const startAnimation = () => {
                let delay = 500; // Initial delay
                itemsToAnimate.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        setTimeout(() => {
                            element.classList.add('visible');
                        }, delay);
                        delay += 450; // Delay for the next item
                    }
                });
            };

            // Intersection Observer to trigger the animation on scroll
            // This is more efficient than a scroll event listener
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    // When the sadhya container is intersecting with the viewport
                    if (entry.isIntersecting) {
                        startAnimation();
                        // Stop observing once the animation has been triggered
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.4 // Trigger when 40% of the element is visible
            });

            // Start observing the sadhya container
            if (sadhyaContainer) {
                observer.observe(sadhyaContainer);
            }
        });
    </script>

</body>
</html>
